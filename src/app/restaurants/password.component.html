<div class="row">
  <div class="col s12">
    <h4><i class="material-icons">keyboard_arrow_right</i>Meus Dados <small class="grey-text">Mudar Senha</small></h4>
  </div>
  <div class="col s12">
        <div class="card-panel">
            <form (submit)="save($event)" class="row">
                <div class="input-field col s12">
                    <input id="password" type="password">
                    <label for="password">Senha</label>
                </div>

                <div class="input-field col s12">
                    <input id="confirm_password" type="password">
                    <label for="confirm_password">Confirmação de senha</label>
                </div>

                <div class="input-field col s12">
                    <input type="submit" value="Salvar" class="btn pulse">
                </div>
            </form>
        </div>
    </div>
</div>
